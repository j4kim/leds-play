<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
    <title>leds-play web remote</title>
</head>
<body>
    <main class="container" id="main">
        <h1>leds-play web remote</h1>
        <section>
            <fieldset class="grid">
                <label>
                    Address
                    <input id="addressinput" value="%VITE_WS_ADDRESS%" />
                </label>
                <label>
                    Port
                    <input id="portinput" value="%VITE_WS_PORT%" />
                </label>
            </fieldset>
            <fieldset>
                <label>
                    Auto reconnect
                    <input id="autoreconnect" type="checkbox" checked />
                </label>
            </fieldset>
            <button type="submit" id="connectbtn">Connect to WebSocket server</button>
            <button type="submit" id="disconnectbtn" disabled>Disconnect</button>
        </section>
        <section>
            <audio controls src="/sounds/coin.wav" name="coin.wav"></audio>
        </section>
        <section>
            <audio controls src="/sounds/fireworks/firework-0.mp3" name="firework-0"></audio>
            <audio controls src="/sounds/fireworks/firework-1.mp3" name="firework-1"></audio>
            <audio controls src="/sounds/fireworks/firework-2.mp3" name="firework-2"></audio>
            <audio controls src="/sounds/fireworks/firework-3.mp3" name="firework-3"></audio>
            <audio controls src="/sounds/fireworks/firework-4.mp3" name="firework-4"></audio>
            <audio controls src="/sounds/fireworks/firework-5.mp3" name="firework-5"></audio>
            <audio controls src="/sounds/fireworks/firework-6.mp3" name="firework-6"></audio>
            <audio controls src="/sounds/fireworks/firework-7.mp3" name="firework-7"></audio>
            <audio controls src="/sounds/fireworks/firework-8.mp3" name="firework-8"></audio>
            <audio controls src="/sounds/fireworks/firework-9.mp3" name="firework-9"></audio>
            <audio controls src="/sounds/fireworks/firework-10.mp3" name="firework-10"></audio>
        </section>
        <section>
            <audio controls src="/sounds/hny/10-9-8.mp3" name="10-9-8"></audio>
            <audio controls src="/sounds/hny/good times.mp3" name="good times"></audio>
            <audio controls src="/sounds/hny/bonne année.mp3" name="bonne année"></audio>
            <audio controls src="/sounds/hny/happy new year.mp3" name="happy new year"></audio>
            <audio controls src="/sounds/hny/happy new year 2.mp3" name="happy new year 2"></audio>
            <audio controls src="/sounds/hny/2-0-2-5.mp3" name="2-0-2-5"></audio>
            <audio controls src="/sounds/hny/2025.mp3" name="2025"></audio>
            <audio controls src="/sounds/hny/halala.mp3" name="halala"></audio>
            <audio controls src="/sounds/hny/la santé.mp3" name="la santé"></audio>
            <audio controls src="/sounds/hny/tchin-tchin.mp3" name="tchin-tchin"></audio>
            <audio controls src="/sounds/hny/wow c'est beau.mp3" name="wow c'est beau"></audio>
        </section>
    </main>
    <script>
        var websocket = null;

        const actions = {
            play_sound: ({ sound }) => {
                const audio = document.querySelector(`audio[name="${sound}"]`);
                if (audio) {
                    audio.currentTime = 0;
                    audio.play();
                } else {
                    console.error(`audio "${sound}" not found`);
                }
            },
            pause_sound: ({ sound }) => {
                document.querySelector(`audio[name="${sound}"]`)?.pause();
            },
            resume_sound: ({ sound }) => {
                document.querySelector(`audio[name="${sound}"]`)?.play();
            },
            stop_sounds: () => {
                document.querySelectorAll("audio").forEach(a => a.pause())
            }
        }

        connectbtn.onclick = (e) => {
            e.preventDefault();

            const url = `ws://${addressinput.value}:${portinput.value}/`;
            websocket = new WebSocket(url);

            websocket.onopen = () => {
                console.log("connected to ", url);
                connectbtn.disabled = true;
                disconnectbtn.disabled = false;
            };

            websocket.onclose = () => {
                console.log("disconnected");
                connectbtn.disabled = false;
                disconnectbtn.disabled = true;
                if (autoreconnect.checked) {
                    setTimeout(() => {
                        console.log("try reconnecting...");
                        connectbtn.click();
                    }, 2000);
                }
            };

            websocket.onmessage = ({ data }) => {
                try {
                    data = JSON.parse(data);
                    actions[data.action]?.(data);
                } catch (e) {
                    console.error("Invalid JSON", e);
                }
            };
        }

        disconnectbtn.onclick = () => {
            websocket?.close();
        }
    </script>
</body>
</html>
